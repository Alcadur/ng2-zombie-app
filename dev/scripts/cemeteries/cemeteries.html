<table class="table-with-hover">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Zombie number</th>
        <th></th>
    </tr>
    </thead>
    <tr *ngFor="#cemetery of cemeteries">
        <td>{{cemetery.id}}</td>
        <td>{{cemetery.name}}</td>
        <td>{{cemetery.zombieNumber}}</td>
        <td>
            <a [routerLink]="['Cemetery', {id: cemetery.id}]" class="btn blue-btn small-btn">Details</a>
        </td>
    </tr>
</table>
