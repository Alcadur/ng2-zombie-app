<table>
    <thead>
    <tr>
        <th class="head-id">Id</th>
        <th>Name</th>
        <th>Zombie number</th>
        <th class="head-links"></th>
    </tr>
    </thead>
    <tr *ngFor="#cemetery of cemeteries">
        <td>{{cemetery.id}}</td>
        <td>{{cemetery.name}}</td>
        <td>{{cemetery.zombies}}</td>
        <td>
            <a [routerLink]="['Cementary', {id: cemetery.id}]" class="btn">Details</a>
            <a href="#" class="btn">Zombies list</a>
        </td>
    </tr>
</table>
