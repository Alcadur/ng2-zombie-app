<a [routerLink]="['Cemeteries']" class="btn sub-menu-btn small-btn">back</a>

<div class="cemetery-info">
    <p>
        <strong>id:</strong>
        {{info.id}}
    </p>
    <p>
        <strong>name:</strong>
        {{info.name}}
    </p>
    <p>
        <strong>address:</strong>
        {{info.address}}
    </p>
    <p>
        <strong>founded:</strong>
        {{info.founded}}
    </p>
</div>

<table class="zombies-in-cemetery table-with-hover">
    <thead>
        <tr>
            <th>
                name
            </th>
            <th>
                age
            </th>
            <th>
                died
            </th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="#zombie of zombies">
            <td class="zombie-name">
                {{zombie.name.first}} {{zombie.name.last}}
            </td>
            <td>
                {{zombie.age}}
            </td>
            <td>
                {{zombie.died}}
            </td>
            <td>
                <a [routerLink]="['Zombie', {id: zombie.id}]" class="btn orange-btn">show</a>
            </td>
        </tr>
    </tbody>
</table>
