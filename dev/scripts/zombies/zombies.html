<table class="table-with-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>Died</th>
            <th>Cemetery</th>
            <th>Details link</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="#zombie of zombies">
            <td class="zombie-name">{{zombie.name.first}} {{zombie.name.last}}</td>
            <td>{{zombie.died}}</td>
            <td><a [routerLink]="['Cemetery', {id: zombie.cemeteryId}]" class="btn green-btn small-btn">{{getCemeteryName(zombie.cemeteryId)}}</a></td>
            <td><a [routerLink]="['Zombie', {id: zombie.id}]" class="btn orange-btn small-btn">meet me ~('.'~)</a></td>
        </tr>
    </tbody>
</table>
